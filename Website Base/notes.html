<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>Skunk Works Outreach</title>
    <link rel="stylesheet" type="text/css" href="formStyle.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="validation.js" type="text/javascript"></script>
    <script type="text/javascript">
        checkIfHas("eventType");
        function submit() {
            // validate that notes < 5000 characters
            var notes = document.getElementById("notes").value;
            if (notes.length > 5000) {
                alert("Wow, you wrote some amazing notes! That's too long to fit in our database, so why don't you instead email your thoughts to Kaeden Wile @ kaedenw@comcast.net. Thanks! (P.S. to continue, cut down your response to less than 5000 characters).");
                return false;
            }

            if (notes == "Notes...") notes = null;
            sessionStorage.setItem("eventNotes", notes);

            location.href = "final.html"
        }
    </script>
</head>
<body>
<h1>Skunk Works Outreach</h1>
<h3>Any final notes? If you have any info that didn't fit in the form, this is the perfect place to fill it out.</h3>
<form action="javascript:submit();">
    <textarea maxlength="5000" rows="10" class="notesTextArea" id="notes">Notes...</textarea>
    <div class="submitButtonWrapper">
        <button class="submitButton" type="submit">Submit</button><!---->
    </div>
</form>
</body>
</html>
